    <h1>Edicion de Usuarios</h1>

            <tr>
              <th id="table3">
                <h1>Contáctanos</h1>
                <br>
                <img src="../Imagenes/p-paisa copia.png" alt="">
                <h1>El Paisa <br> Compras y Ventas <br> On Line</h1>
        </div>

        </th>
        <th>
        <th id="table2">
          <form method="get" action="formulariominister.java" autocomplete="on">
            <input type="hidden" id="codigo" name="codigo" valur 500> <br />

            <div class="mb-3">

              <label for="codperfil" class="form-label">Seleccione Perfil</label> <br>
              <select name="codperfil" id="codperfil" tabindex="1" class="form-control">
                <option value="1">Administrador</option>
                <option value="2">Estudiante</option>
                <option value="3">Docente</option>
                <option value="4">Tesorero</option>
              </select>
            <br>

              <label for="text" class="form-label">Nombres:</label>
              <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="text" id="nombres"
                name="nombres" placeholder="Ingrese el nombre" tabindex="1" size="60" required />
            </div>

            <div class="mb-3">
              <label for="text" class="form-label">Apellidos:</label>
              <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="text"
                id="apellidos" name="apellidos" placeholder="Ingrese el apellido" tabindex="2" size="60" required />

            </div>
            <div class="mb-3">
              <label for="celular" class="form-label">Celular</label><br />
              <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="number"
                id="celular" name="celular" placeholder="Ingrese el celular" tabindex="3" size="60" required />

            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" name="direccion" id="direccion"
                tabindex="4" required>
            </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Direccion:</label>
              <textarea class="form-control" name="direccion" id="direccion" cols="5" rows="3" tabindex="5"
                required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </th>
