    <section>
      <h1>CREACIÓN USUARIO</h1>
    
    
      <fieldset>
        <legend>DATOS BASICOS</legend>
        <form action="menu_principal.html" method="POST" autocomplete="off">
          
          <label for="nombres">Nombres</label><br />
          <input
            type="text"
            id="nombres"
            name="nombres"
            placeholder="Ingrese el nombre"
            tabindex="1"
            size="60"
            required
          />
          <br /><br />

          <label for="apellidos">Apellidos</label><br />
          <input
            type="text"
            id="apellidos"
            name="apellidos"
            placeholder="Ingrese los apellidos"
            tabindex="2"
            size="60"
            required
          />
          <br /><br />

          <label for="correo">Email</label><br />
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Ingrese el email"
            tabindex="3"
            size="60"
            required
          />
          <br /><br />

          <label for="celular">Celular</label><br />
          <input
            type="number"
            id="celular"
            name="celular"
            placeholder="Ingrese el celular"
            tabindex="4"
            size="60"
            required
          />
          <br /><br />

          <label for="direccion">Dirección</label><br/>
          <textarea
            name="direccion"
            id="direccion"
            cols="46"
            rows="5"
            tabindex="5"
            required
          ></textarea>
          <br /><br />

          <button type="submit">Guardar</button>
          <button type="reset">Cancelar</button>
        </form>
        
      </fieldset>
